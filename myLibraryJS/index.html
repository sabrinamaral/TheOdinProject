<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Library App</title>
  </head>
  <body>
    <div class="container">
      <h1>Library App ðŸ“š</h1>
      <div class="books"></div>
      <form id="new-book">
        <input type="text" name="title" id="title" placeholder="enter title" />
        <input
          type="text"
          name="author"
          id="author"
          placeholder="enter author"
        />
        <input type="number" name="pages" id="pages" placeholder="pages" />
        <div class="radio">
          <input type="radio" name="read" id="read" value="read" />
          <label for="read">read</label>
          <input
            type="radio"
            name="read"
            id="not-read"
            value="not read"
            checked
          />
          <label for="not-read">not read</label>
        </div>
        <input type="submit" value="new book" class="form-btn" />
      </form>
    </div>
    <script src="library.js"></script>
    <script src="index.js"></script>
    <script src="functions.js"></script>
  </body>
</html>
